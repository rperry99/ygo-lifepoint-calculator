<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YuGiOh! Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Life Point Calculator</h1>
    <div id="calculator">
      <div id="players">
        <div class="player" id="player1">
          <input type="text" placeholder="Player One" class="playerName" />
          <div class="lp">8000</div>
          <div class="plusminus">
            <button class="plus">+</button>
            <button class="minus">-</button>
          </div>
        </div>
        <div class="player" id="player2">
          <input type="text" placeholder="Player Two" class="playerName" />
          <div class="lp">8000</div>
          <div class="plusminus">
            <button class="plus">+</button>
            <button class="minus">-</button>
          </div>
        </div>
      </div>
      <input id="pointInput" type="text" placeholder="0000" readonly />
      <div id="numbers">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="zeroNum">0</div>
        <div id="doubleZero">00</div>
        <div id="tripleZero">000</div>
      </div>
      <div id="actionButtons">
        <button id="reset">New Game</button>
        <button id="clear">Clear</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
