<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YuGiOh! Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Life Point Calculator</h1>
    <div id="calculator">
      <div id="players">
        <div class="player" id="player1">
          <input type="text" placeholder="Player One" class="playerName" />
          <div class="lp">8000</div>
          <div class="plusminus">
            <button class="plus">+</button>
            <button class="minus">-</button>
          </div>
        </div>
        <div class="player" id="player2">
          <input type="text" placeholder="Player Two" class="playerName" />
          <div class="lp">8000</div>
          <div class="plusminus">
            <button class="plus">+</button>
            <button class="minus">-</button>
          </div>
        </div>
      </div>
      <input id="pointInput" type="text" placeholder="0000" readonly />
      <div id="numbers">
        <div id="one" class="numButton">1</div>
        <div id="two" class="numButton">2</div>
        <div id="three" class="numButton">3</div>
        <div id="four" class="numButton">4</div>
        <div id="five" class="numButton">5</div>
        <div id="six" class="numButton">6</div>
        <div id="seven" class="numButton">7</div>
        <div id="eight" class="numButton">8</div>
        <div id="nine" class="numButton">9</div>
        <div id="zeroNum" class="numButton">0</div>
      </div>
      <div id="actionButtons">
        <button id="reset">New Game</button>
        <button id="clear">Clear</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
