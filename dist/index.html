<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YuGiOh! Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="players">
        <div class="player" id="player1">
          <input type="text" placeholder="Player One" class="playerName" />
          <div class="lp">8000</div>
          <button class="plus">+</button>
          <button class="minus">-</button>
        </div>
        <div class="player" id="player2">
          <input type="text" placeholder="Player Two" class="playerName" />
          <div class="lp">8000</div>
          <button class="plus">+</button>
          <button class="minus">-</button>
        </div>
      </div>
      <input id="pointInput" type="text" placeholder="0000" />
      <div id="numbers">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="zeroNum">0</div>
      </div>
    </div>
  </body>
</html>
